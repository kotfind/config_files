# Split with - and |
bind / split-window -h
bind - split-window -v
unbind '"'
unbind %

# Move between panes
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Resize panes
bind -n M-H resize-pane -L 5
bind -n M-L resize-pane -R 5
bind -n M-K resize-pane -U 5
bind -n M-J resize-pane -D 5

# Fix vim slow esc
set -sg escape-time 0

# Colour current window in status bar
setw -g window-status-style fg=black,bg=green
setw -g window-status-current-style fg=green,bold,bg=black

# Colour of active pane
set -g pane-border-style fg=colour240,bg=black
set -g pane-active-border-style fg=green,bg=black

set-option -g update-environment "TMUX_PARENT_PID DISPLAY KRB5CCNAME SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
